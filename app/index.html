  <head>
    <meta charset="utf-8">
    <title>GeoMessaging Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="geoLocationMessagingClientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container" ng-controller="mainCtrl">
      <div class="header">
        <h3 class="text-muted">Geo MSG&nbsp</h3>
        <p><span ng-if="address != ''" class="glyphicon glyphicon-screenshot"></span>&nbsp{{address}}</p>
        <ul class="nav nav-justified nav-pills menu">
          <li ng-class="{'active':route === '/'}" class="posts"><a ng-href="/"><span class="glyphicon glyphicon-home"></span><span class="text">&nbsp;Posts</span></a></li>
          <li ng-class="{'active':route === '/map'}" class="map"><a ng-href="#map"><span class="glyphicon glyphicon-map-marker"></span><span class="text">&nbsp;Map</span></a></li>
          <li ng-class="{'active':route === '/new'}" class="new"><a ng-href="#new"><span class="glyphicon glyphicon-pushpin"></span><span class="text">&nbsp;Create post</span></a></li>
          <li ng-class="{'active':route === '/settings'}"><a ng-href="#settings"><span class="glyphicon glyphicon-cog"></span><span class="text">&nbsp;Settings</span></a></li>
        </ul>
      </div>
      
      <div ng-view></div>

      <div class="col-lg-12 liner"></div>
      <div class="footer">
        <p class="pull-left">BSc Thesis Project</p>
        <p class="pull-right"><span class="glyphicon glyphicon-wrench"></span> by Denis Kuliƒçek</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
