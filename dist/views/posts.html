<div class="col-lg-12">{{feedback}}<div class="row post" ng-repeat="post in posts"><div class="text"><div class="distance">{{post.distance}}</div><p>{{post.message}}</p></div><div class="info"><span>{{post.moment}} by {{post.device_id}}</span> <span class="pull-right"><button><span class="glyphicon glyphicon-thumbs-up"></span> ({{post.upvotes}})</button> <button><span class="glyphicon glyphicon-thumbs-down"></span> ({{post.downvotes}})</button></span></div></div><!--pagination --><ul class="pager"><li class="previous"><a ng-click="getCloser()">&larr; Closer</a></li><li class="next"><a ng-click="getFurther()">Further &rarr;</a></li></ul></div>
