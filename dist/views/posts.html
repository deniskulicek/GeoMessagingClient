<div class="alert alert-info alert-dismissable" ng-if="feedback != ''"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> <strong>{{feedback}}</strong></div><div class="col-lg-12"><div class="row post" ng-repeat="post in posts"><div class="text"><div class="distance">{{post.distance}}</div><p>{{post.message}}</p></div><div class="info"><span>{{post.moment}}</span> <span class="pull-right"><button><span class="glyphicon glyphicon-thumbs-up"></span> ({{post.upvotes}})</button> <button><span class="glyphicon glyphicon-thumbs-down"></span> ({{post.downvotes}})</button></span></div></div></div><div class="col-lg-12" ng-if="posts"><ul class="pager"><li class="previous"><a ng-click="getCloser()">&larr; Closer</a></li><li class="next"><a ng-click="getFurther()">Further &rarr;</a></li></ul></div>
